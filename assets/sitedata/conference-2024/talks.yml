- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 10
  track: 1
  title: Security in the Serverless Environment
  name: Mahesh Pandit
  org: Deloitte New Zealand
  anchor: pandit-security
  abstract: |-
    The dynamic nature of serverless environment poses security challenges as the traditional 
    security is still based on the static environments.  In this presentation, we will discuss 
    the challenges and solutions to manage security in the serverless environment.
  description: |-
    The serverless environment abstracts the underlying infrastructure, enabling developers to 
    build and run applications without worrying about server provisioning, scaling, or maintenance. 
    The application development involves event-driven architecture, where functions are triggered 
    by specific events and the resources are scaled on demand. Overall, the environment offers a 
    flexible, agile and cost-effective approach to deploying and running applications, allowing 
    organisations to focus on application development and innovation. The dynamic nature of 
    serverless environment poses security challenges as the traditional security is still based 
    on the static environments.  In this presentation, we will discuss the challenges and 
    solutions to manage security in the serverless environment.
  bio: |-
    Mahesh works in Deloitte NZ cyber practice and holds interests in ‘Secure by Design’, 
    cloud/digital transformation and Zero Trust. A keen learner and practitioner, he strongly 
    believes technology, people and processes work together to achieve a greater security 
    outcome.  When he is not working, you will find him running on Wellington trails/roads and 
    on the cricket field coaching or umpiring. 

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 11
  track: 0
  title: Painless Agile Security
  name: Julian Simpson
  org: SafeAdvisory Limited
  anchor: simpson-painless
  abstract: |-
    Why is Agile so notoriously hard for security practitioners?  How do you stop the feature juggernaut from 
    rolling over security in the name of story points?  This talk goes into some of the history of Agile, 
    how things go wrong in the modern Agile environment, and what you can do about it.
  description: |-
    Agile changed the world of software.  You may not feel like things changed for the better if you're in security.
    </p><p>
    This talk offers some ideas as to how it went wrong, and what you can do from the coalface of security to 
    attempt to fix that.  We'll talk about:
    <ul>
      <li>eXtreme Programming vs Scrum vs SAFE vs DevOps, and how we've always had gaps in delivering secure 
      software to end users</li>
      <li>How we  find ourselves building features without security (or privacy, or operational reliability)</li>
      <li>How Agile methodologies are done rights</li>
      <li>What techniques can help sneak in security when nobody is looking</li>
    </ul>
    </p><p>
    The talk will be sprinkled with anecdotes from the presenter's 20 years of experience in Agile and less 
    agile software projects.
  bio: |-
    20 years ago, Julian Simpson was working ast a Build and Release manager, getting software over the last 
    mile into production. Now that nobody so much as blinks while deploying several times a day, 
    Julian is all about securing that software and the tools we use to spin it.
    </p><p>
    Accordingly, Julian is a security consultant for Safe Advisory, specialising in DevSecOps and cloud security. 
    Previously Julian has been (in no particular order) a Systems Administrator, DevOps Consultant, Jack of 
    All Trades at startups, in New Zealand, UK, USA and Sweden. Julian lives in the Hawke's Bay and likes 
    getting out on 2 wheels at the weekend.

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 11
  track: 1
  title: Strategies for Identifying and Mitigating Bot Threats
  name: David MacDonald
  org: Amazon Web Services
  anchor: macdonald-strategies
  abstract: |-
    Bots, both good and bad, crawling your platform are common when delivering a web presence. 
    Bad bots crawling your application consume valuable resources, impact user experience and 
    exploit processes intended for humans. In this talk I walk you through strategies for managing 
    bots both good and bad.
  description: |-
    Bots, or scripts that crawl your website are an everyday occurrence for anyone operating a web 
    application on the Internet. ‘Good bots’ such as Googlebot are such because they help attract 
    customers to your website through SEO while being respectful in how they crawl your website. 
    Poorly behaved ‘bad’ bots on the other hand can impact the experience of your legitimate users 
    through overloading your website or driving increased infrastructure costs for your business. 
    Malicious bots take this further by exploiting processes intended for humans including snapping up 
    limited concert tickets, and taking over user accounts via leaked credentials.
    </p><p>
    In this talk I walk you through strategies for managing bot traffic, both good, bad, and malicious. 
    Through starting simple I will walk you through the basics of identifying and mitigating easily 
    identifiable bot traffic using straight forward traffic signatures. I then dive deeper on 
    sophisticated bot identification mechanisms including how client-side Javascript code, and 
    Machine Learning can be used to detect sophisticated distributed bot nets potentially running 
    across 10s of thousands of hosts. 
    </p><p>
    Managing bots is a constant battle between the sophistication of your  mitigations and the effort 
    an adversary puts into circumventing these mitigations; all while ensuring your legitimate 
    customers aren’t adversely impacted. This is especially true when your web presence has a 
    material financial reward for an adversary through exploiting fraudulent logins using stolen 
    credentials, generating fake registrations for sign-up bonuses, or purchasing all the tickets 
    to your favourite concert. I introduce techniques for adjusting your user experience to mitigate 
    the risk of negatively impacting legitimate customers while minimising fraudulent transactions 
    from sophisticated bots.
    </p><p>
    You will walk away from this talk with an understanding of how to implement effective bot control 
    mechanisms that let good bots through while controlling the impact of bad and malicious bots 
    without negatively impacting your legitimate users.
  bio: |-
    David MacDonald is a Solutions Architect at Amazon Web Services and spends plenty of time 
    helping customers across Australia and New Zealand to effectively manage DDoS attacks and 
    bot traffic on their platforms. He also works closely with New Zealand startups to help scale their 
    platforms globally.

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 1
  block: 2
  track: 0
  title: Keeping the Bank Happy: PCI DSS v4
  name: Peter Jakowetz
  org: PrivSec Consulting
  anchor: jakowetz-keeping
  abstract: |-
    Anyone who stores, process or transmits credit card data must meet the Payment Card Industry Data Security
    Standard (PCI DSS). But what does that actually mean, and what do you have to do? 
    This talk will run through the requirements of the PCI standard from a developer perspective.
  description: |-
    Do you take credit card payments? This might be via your call centre, website, payment terminals or mobile app. 
    If you store, process or transmit cardholder data, you have a requirement to meet the Payment Card Industry 
    Data Security Standard (PCI DSS). 
    </p><p>
    The standard is comprehensive, and lays down the minimum security controls that must be in place. Even if 
    you are redirecting to a 3rd party payment provider, such as WindCave, you still have responsibilities in 
    regards to the security of credit card data. 
    </p><p>
    While there are a lot of considerations when meeting the standard, there are regular requirements that 
    you must consider, including the completion of regular penetration tests. 
    </p><p>
    This talk discusses the following:
    <ul>
    <li> Summary of what’s in the PCI-DSS</li>
    <li> Summary of why it’s important, and that it is really just a minimum standard for good practice</li>
    <li> How it compares to other standards</li>
    <li> What's new in v4 of the standard</li>
    <li> What the different acronyms mean (SAQ, AOC, ROC etc)</li>
    <li> What are the key things for developers to consider</li>
    <li> What testing can developers do to make this work for them</li>
    <li> What can be automated by developers to make this work for them</li>
    <li> What you have to do on a regular basis</li>
    <li> How do you benefit by meeting the standard</li>
    </ul>
  bio: |-
    Peter runs a security consultancy in Wellington, NZ providing GRC and Penetration testing services.   
    When not providing assurance to organisations throughout the country, he can often be found hanging out with 
    his kid, going for walks with his dog Tui, or procrastinating over the 100 unfinished projects in his garage. 

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 1
  block: 2
  track: 1
  title: Make Your CI More Secure and Less Spicy with SLSA
  name: James Cooper
  org: 2degrees
  anchor: cooper-make
  abstract: |-
    A whirlwind tour of the current state of SLSA, and how you can (try to) apply it and related tools and systems
    to your own continuous integration setup, to achieve verifiably secured build processes that you and 
    your users can depend on.
  description: |-
    Supply-chain Levels for Software Artifacts (SLSA—pronounced "salsa") is a new-ish and rising framework 
    from the Open Source Security Foundation around software supply-chain security, intended to guide anyone 
    who produces software artifacts intended for consumption by others.  With a strong focus on automated build 
    systems, SLSA both aims to assist those producers to ensure that their products are guarded against the 
    possibility of security issues from breaches in the software supply-chain (or becoming the breach), and to 
    enable consumers of those products to verify the producers' security claims.  This talk aims to introduce 
    experienced software developers to the overarching ideas of SLSA, and demonstrate how they can incorporate 
    some of its guidance into their own CI systems to achieve greater security.
  bio: |-
    James holds a PhD in Computer Science and currently works at 2degrees as an Application Developer.
    Besides the many non-security facets of software development, he also has a keen interest in application 
    security (and cyber security more generally), which he demonstrates by being overly active in the 
    InfosecNZ Discord, occasionally giving security talks, collaborating with the security team at work, 
    and not shutting up about AppSec around his colleagues.  He read the SLSA website in its entirety in 
    his own time just because he was so interested (and boring).

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 1
  block: 3
  track: 0
  title: MFA: Stories that make you go 'Huh?' 
  name: David Robinson 
  name2: Jacob Hawthorne
  org:
  org2: Bastion Security Group
  anchor: robinson-mfa
  abstract: |-
    MFA, you should be using it, but not all MFA is created equal. Having tested many systems over the 
    years we have seen some "interesting" implementations with weird behaviour which allows for bypassing 
    MFA. Knowing these gotchas will help you find these issues and avoid the same mistakes.
  description: |-
    Outline:
    </p><p>
    This talk will provide background on what MFA is and why we should be using it. MFA often has pitfalls 
    in its implementation, allowing attackers to bypass it. We will present a range of bypass techniques 
    that we have seen through our testing over the years & how to identify them. In addition, we suggest 
    how these issues could have been avoided. This discussion will also help the hunters with new ideas of 
    what they can be looking for when reviewing MFA implementations or trying to bypass MFA on a red team. 
    We finish with what you should be doing to avoid these MFA implementation issues.
    </p><p>
    <ul>
    <li>What is MFA?</li>
      <ul>
      <li>Different implementations</li>
      <li>What are the different factors of MFA?</li>
      </ul>
    <li>Why use MFA?
      <ul>
      <li>Password stuffing</li>
      <li>Poor passwords</li>
      <li>Phishing </li>
      </ul></li>
    <li>MFA Implementations issues
      <ul>
      <li>Issues with types of MFA
        <ul>
          <li>Dumb things, web cams, photos</li>
          <li>Lock screens with SMS</li>
          <li>Having to remove MFA to add a different type of MFA
            <ul>
            <li>Only allow one token, no backup</li>
            </ul></li>
          <li>Push notifications flooding
            <ul>
            <li>Fix adding a number but still phishable</li>
            <li>Apple attack many pushes then a caller id phone call</li>
            </ul></li>
          <li>Phishable MFA
            <ul>
            <li>Evil Nginx Phishing </li>
            </ul></li>
          <li>Seeds in email accounts
            <ul>
            <li>During an internal test, a management network had MFA, 
            but all seeds were in one person's email and we popped that</li>
            </ul></li>
          <li>Forgetting about the break glass process</li> 
          <li>Charging extra for MFA/SSO</li>
        </ul>
      <li>Issues with Web Application
        <ul>
        <li>Using a onetime password multiple times</li>
        <li>Direct Browse to MFA setup</li>
        <li>Direct Browse to seed values.</li>
        <li>Azure/Cloud Bypasses Conditional Access Guest Wi-Fi</li>
        <li>Conditional default allow all, when not an explicit policy/User agent bypass</li>
        <li>Azure PIM bypasses</li>
        <li>Azure CLI, AAD Powershell and Graph API bypasses</li>
        <li>Trusted device bypasses/Abusing domain join flow</li>
        <li>Password reset – only requires one method</li>
        </ul></li>
    <li>So what to do?
      <ul>
      <li>Non phishable methods. 
        <ul>
        <li>Use WebAuthN, FIDO2</li>
        </ul></li>
      <li>Always use MFA
        <ul>
        <li>It isonly going to be prompted for every 30 or 90 days or impossible travel</li>
        <li>Turning it on isn’t really an issue for users</li>
        </ul></li>
      <li>Single Sign-on, OAUTH, libraries like B2C, Cognito let someone else handle the problem 
        <ul>
        <li>Make it a config problem</li>
        <li>Don’t have to make code changes when detect an issue</li>
        <li>The vendor is understanding all the patterns and keeping up with the new standards and methods</li>
        </ul>
      <li>Passwordless, what it is and something to keep an eye on</li>
      </ul></li>
    </ul>
    </p><p>
    Takeaways:
    </p><p>
    <ul>
    <li>Useful MFA bypass techniques to use on web app pentests and red teams.
    <li>Common MFA implementation issues, what you should be looking for and how to avoid them.
    <li>How to best integrate MFA into your solutions
    </ul>
  bio: |-
    Dave/Karit in his time working in various parts of the IT industry has developed a skillset
    that encompasses various disciplines in the information security domain. Dave currently 
    works as a Penetration Tester in Wellington and runs Kākācon.
    </p><p>
    Dave has presented at a range of conferences such as DefCon, Kiwicon, Aerospace Village 
    @ DefCon, BSidesCBR, CHCon, Unrestcon and at numerous local meetups; along with running 
    training at Kiwicon, Syscan, CrikeyCon, CHCon and TuskCon. He also has a keen interest in 
    aerospace, lock-picking and all things wireless.
  bio2: |-


