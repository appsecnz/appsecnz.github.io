  title: "Harnessing Generative AI: Security strategies for next-gen applications"
  name: Ratan Kumar
  org: Amazon Web Services
  anchor: kumar-harnessing
  abstract: |-
    Generative AI has captured the imagination of every enterprise. In this session, we'll discuss the strategies 
    for scoping the security risks for different Gen AI workloads and the approach for establishing an 
    enterprise-ready Generative AI platform to consistently mitigate those risks.
  description: |-
    Generative AI, fuelled by large language models and transformer neural networks, is transforming industries 
    worldwide, enhancing customer experiences, and unlocking unprecedented productivity and creativity. 
    The integration of Generative AI into core business practices necessitates even greater focus on security 
    to ensure it is employed responsibly and effectively. In this presentation, we’ll discuss the rapidly evolving 
    landscape of Generative AI and the associated security and privacy implications. We will discuss the strategy to 
    classify Generative AI use-cases and scope the risks for different types of workloads. 
    We’ll share practical insights and best practices for addressing the risks and how you can establish an 
    enterprise ready Generative AI platform to safely transition from prototyping to production. 
    You’ll leave the session with the knowledge and strategies needed to accelerate your generative 
    AI journey in a safe and responsible way.
  bio: |-
    As a technology leader and an experienced architect with software engineering background, 
    Ratan Kumar has a track record of working with some of the largest New Zealand enterprises 
    to steer their digital transformation. 
    Currently serving as a Principal Solutions Architect at Amazon Web Services (AWS), 
    Ratan is an active thought leader in the tech sphere. He engages with the broader technical community 
    by sharing best practices and insightful design principles through various channels, including the AWS blog, 
      industry conferences, and engaging live sessions on Twitch.

- plenary: false
  selected: true
  confirmed: faltruese
  remote: false
  day: 1
  block: 7
  track: 1
  title: Find It, Fix It: The most common authentication flaws
  name: Sandro Affentranger
  org: Oneconsult AG
  anchor: affentranger-find
  abstract: |-
    Developers, are you ready to improve the security of your applications? Join us to uncover 
    the most common authentication flaws found in penetration tests and learn how to find and 
    fix them yourself. Empower yourself with the skills to make your applications and your 
    users' accounts more secure.
  description: |-
    Are you a developer eager to improve the security of your application and protect your users' 
    accounts as best as you can? Join us for an educational talk focusing on authentication - a 
    crucial component of every application.
    </p><p>
    In our penetration tests, we frequently come across the same authentication flows. These 
    include non-existent or insufficient brute-force protection, user account enumeration, 
    insecure password change and recovery mechanisms, and weaknesses in two-factor 
    authentication and password management.
    </p><p>
    We’ll dive deep into each of these flaws and refer to the OWASP Application Security 
    Verification Standard for essential security controls that should be implemented by 
    every application. You'll learn simple, tool-free methods (where possible) as well 
    as a bit more advanced techniques using Burp as a proxy to intercept, manipulate, 
    and automate requests to identify these vulnerabilities.
    </p><p>
    To help you fix these weaknesses, we'll turn to the OWASP Cheat Sheet Series, providing 
    you with practical, actionable solutions. You'll learn how to properly remedy these security 
    risks without introducing new vulnerabilities.
    </p><p>
    This talk will empower you to find and fix the most common authentication flaws yourself, 
    equipping you with the knowledge and skills to make your applications more secure.
  bio: |-
    Sandro Affentranger has been a penetration tester at Oneconsult for seven years, during which 
    time he has tested a wide variety of applications using both blackbox and whitebox methodologies. 
    With a deep interest in authentication, particularly passwords, Sandro is constantly cracking and 
    analysing passwords to gain a better understanding of how people choose their passwords.

