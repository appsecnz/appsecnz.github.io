- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 4
  track: 1
  title: Secure Your APIs the AWS Well-Architected Way
  name: Jhalak Modi 
  org: Amazon Web Services
  anchor: modi-secure
  abstract: |-
    Technologists now live in an API-first world. From Open Banking to social media, interactions between and across services 
    are facilitated by API. This session will describe how to use the AWS Well-Architected Framework to solve several 
    challenges outlined in the OWASP API Security top 10, using AWS.
  description: |-
    Technologists now live in an API-first world. From Open Banking to social media, interactions between and across 
    services are facilitated by API. Simultaneously, regulated customers must demonstrate compliance with various 
    programs. How can customers move fast AND stay secure? This session will describe how to use the Well-Architected 
    Framework to solve several challenges outlined in the OWASP API Security top 10, using AWS. Explore how to equip 
    security, architect, and engineering teams with the AWS Well-Architected methodology, and apply relevant AWS 
    services to strengthen API security posture.
    </p><p>
    Get ready for a journey packed with practical tips, best practices, and a dash of humor to keep things light. 
    Whether you're a seasoned developer, security enthusiast, or just API-curious, this session promises to make 
    API security both entertaining and enlightening!
  bio: |-

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 5
  track: 0
  title: OWASP Top 10 Introduction
  name: Austin Chamberlain
  org: Defence Science and Technology, NZDF
  anchor: chamberlain-owasp
  abstract: |-
    The OWASP Top 10 is a standard awareness document for developers and web application security. 
    It represents a broad consensus about the most critical security risks to web applications.
  description: |-
    Austin will give an overview of the OWASP Top 10, including what the Top 10 represents, how 
    it is chosen, and how it is managed. The talk will include a quick technical summary of each 
    of the Top 10, how the vulnerabilities are introduced into systems, how they can be detected, 
    and how they can be prevented. This is an introductory talk and will cover ground that experienced 
    practitioners will know already, but people new to the industry will hopefully find this valuable.
  bio: |-
    Austin Chamberlain is a scientist with Defence Science and Technology, part of the New Zealand 
    Defence Force. 
    </p><p>
    Austin started his career as a system administrator working predominantly on web-facing systems. 
    This provided a fast understanding of information security and he focused increasingly on 
    information and cyber security, making the jump to a cyber role in due course. He served part 
    time in the British Army reserve, initially as a logistics officer, and later transferring to a 
    cyber operations role. In his civilian career he has predominantly worked in the academic sector.
    </p><p>
    This combination of academia, technical and military cyber experience provided a strong 
    foundation for a military cyber research role, and he now works on studying and integrating 
    next generation and generation-beyond-next cyber capabilities into the NZDF.

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 5
  track: 1
  title: The Windows Data Protection API
  name: Claudio Contin
  org: Tier Zero Security
  anchor: contin-windows
  abstract: |-
    Curious on what the Windows built-in Data Protection API (DPAPI) is? 
    Want to understand how it can be abused from an offensive perspective?
    This talk will explain how the DPAPI works under the hood, various abuse 
    scenarios, and what to consider when developing Windows applications that use the DPAPI
  description: |-
    Come and learn how developer can use the Windows Data Protection API (DPAPI) to 
    encrypt secrets, and how applications, including browsers, use this API. You will 
    gain a basic understand on how the DPAPI works under the hood in Windows systems, 
    and how it is often abused from an offensive perspective.
  bio: |-
    Claudio works as a Principal Consultant and co-founder at Tier Zero Security in Wellington, 
    New Zealand. Before working in security, he spent several years developing complex web 
    applications. He has spoken at few conferences, including OWASP, Bsides San Francisco, 
    Kiwicon, DefCon and Black Hat.

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 7
  track: 0
  title: Security is an API: Evolving to a decentralised security culture
  name: Tony Fendall
  org: Amazon Web Services
  anchor: fendall-security
  abstract: |-
    This talk will feature the OWASP Top 10 for APIs, OWASP Security Culture, and share Amazon's own learnings 
    from moving to a decentralised security culture that allows security to remain our top priority while 
    allowing our product teams to move fast.
  description: |-
    APIs are the essential component of modern security. They are both a fundamental building block, the 
    increasing focus of attackers, and a mental model for transforming the way you approach security. 
    Traditionally, technologist use APIs for machine to machine communication, but APIs can also be used 
    to define structured interfaces for human to human interactions. Redefine your security strategy as 
    an API interface to reduce friction, improve transparency and inspect decision making at scale. 
    This session will briefly describe what APIs are and how to work with them securely, and will then 
    show you how to transform your organisation’s security strategy by using APIs as mechanisms to trust but verify technology teams as they move fast and stay secure.
  bio: |-
    Tony Fendall (Principal Solutions Architect, AWS) works with New Zealand Businesses of all sizes to promote 
    security culture.  Tony is passionate about helping New Zealand businesses export technology and skills to 
    the world, which requires both a robust cloud security posture, and a security culture that allows product 
    teams to move fast while staying secure.

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 7
  track: 1
  title: Helping Elderly Activists Improve Their Security
  name: Kris Hardy
  org: Plexure
  anchor: hardy-helping
  abstract: |-
    Many infosec problems that are solved for the enterprise are unsolved for individuals and at-risk groups due to cost, 
    needed infrastructure, or high risk. Based on my volunteer work with activists, the elderly, etc, 
    I will present lessons learned and a risk framework for working with these groups.
  description: |-
    For many of us in the infosec industry, we are focused on the security of our employers, our customers, 
    and our fellow co-workers. However, many problems that are solved for the enterprise are unattainable for
    individuals and at-risk groups due to cost, needed infrastructure or personnel, or increased risk posed to the 
    individual. In my volunteer work with peace activists, the elderly, and families with vulnerable youth, 
    I've seen both successful and failed approaches to helping them improve their security. I will talk about 
    some lessons learned, and present the risk framework I've developed for thinking through security improvements 
    with these groups, and in turn, provide some insight on how we can improve security collaboration within our 
    enterprises.
  bio: |-
    I'm a US Air Force veteran, US Air Force Academy Graduate, and have a strange career path: Programmer, biochemist, 
    propellant/nerve agent/coatings chemist, embedded/sw/security engineer. I've taught IT and infosec courses for 
    Central New Mexico Community College. I've started companies in my past, but no real wins yet. 
    I was the organizer of DC505 and ABQpy, and am a member of Veterans For Peace.

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 8
  track: 0
  title: Dynamic Defense: Crafting threat models with real-world Intelligence
  name: Kade Morton
  org: Arachne Digital
  anchor: morton-crafting
  abstract: |-
    See how real-world threat intelligence can be used to build dynamic, accurate threat models. Learn how 
    leveraging current data can enhance your security posture by anticipating and mitigating emerging threats, 
    ensuring robust and resilient software development.
  description: |-
    Discover how real-world threat intelligence can revolutionise your approach to threat modelling in software 
    development. In this session, Kade Morton, cofounder of Arachne Digital, 
    will guide you through the intelligence lifecycle—collection, processing, analysis, dissemination,
    and feedback—demonstrating how each stage can be harnessed to create dynamic, accurate threat models.
    </p><p>
    Attendees will be taken through:
    <ul>
      <li>The critical stages of the intelligence lifecycle and how it applies to their application.</li>
      <li>How to gather, process, and analyse threat intelligence to identify relevant threat actor tactics, techniques, and procedures (TTPs).</li>
      <li>Effective strategies for sharing insights with development teams and creating actionable security requirements.</li>
      <li>How to incorporate feedback loops and incident data to refine and enhance your threat models.</li>
    </ul>
    </p><p>
    Don't miss this opportunity to enhance your security posture with cutting-edge insights and practical strategies!
  bio: |-
    Kade is one of the cofounders of the cyber threat intelligence firm Arachne Digital 
    https://arachne.digital/. Kade has a passion for open-source software and public domain advocacy.

- plenary: false
  selected: true
  confirmed: true
  remote: false
  day: 0
  block: 8
  track: 1
  title: SSRF and You
  name: Jim Rush
  org: PrivSec Consulting
  anchor: rush-ssrf
  abstract: |-
    Computers like to request things from each other all the time. What happens if you convince a 
    computer to make a request on your behalf? Enter SSRF (Server Side Request Forgery), a versatile 
    vulnerability with a range of delightful outcomes.
  description: |-
    SSRF (Server Side Request Forgery) is a way of coercing a server into making a request on behalf 
    of a user. Sounds like it could be intended functionality, right? Quite often this can be leveraged 
    into something much much worse, including using this bug class to pivot further into cloud environments, 
    access internal resources and configuration files, to name a few. This talk is a deep dive into SSRF
    as a bug and some of the more unexpected and lesser known outcomes from exploiting this vulnerability.
  bio: |-
   Jim is a former software developer who has somehow ended up hacking things for a living. While breaking 
   things is infinitely more fun than building things, the building is important. While cybersecurity 
   commonly can feel diametrically opposed to sofware development, I'm here to show you that pragmatic 
   security consultants exist who prioritise colloboration over confrontation and still leave room for 
   the good hacks. 

