  title: 'Want to shift your career to the next gear? Shift left with DEFEND'
  name: DEFEND
  description: |-
    Are you interested in a career in Cybersecurity? Come and hear from DEFEND's awesome team, coming from both 
    IT and non-IT backgrounds and their experiences in shifting their careers left into Cybersecurity. Drop by 
    the Demo Room and the DEFEND team would be happy to have a chat with you on ideas, recommendations, and advice 
    in advancing your career in the cybersecurity industry.

- active: true
  day: 0
  block: 8
  title: 'Hand Coding Security at the Edge: How to reduce your WAF bills'
  name: Stephen (Max) Gillies
  org: Fastly
  description: |-
    Fastly has been pushing logic to the edge since its inception. This is a hands-on session to get up and 
    running on Fastly's global network. Join Max Gillies as he steps through two ways to reduce traffic to your WAF 
    while increasing the real-time visibility of your web application traffic. During the session we'll define 
    'the edge' and stare into the darkness which is edge security.
  bio: |-
    has been in Internet security for the last decades, and loves discussing Defence in Depth architectures using 
    a 252Tb global network as the thick brown outside layer and your favourite web application firewall as the inside layers.

