  title: Revamping OWASP DevSecOps Guidelines
  name: Milan Singh Thakur
  org: 
  anchor: thakur-revamping-owasp-devsecops
  abstract: |-
    This talk will present a deep dive into the revamped OWASP DevSecOps Guidelines. Revolutionise your Cyber Security strategy 
    with OWASP DevSecOps - the game-changing approach that seamlessly integrates security into every stage of software development. 
    Don't settle for less, upgrade to DevSecOps now!
  description: |-
    The OWASP DevSecOps Guidelines project provides a comprehensive set of best practices for integrating security into the DevOps 
    process. This is essential because traditional security measures are often insufficient to protect modern software systems that 
    are deployed frequently and rapidly. By following these guidelines, organizations can better manage risk, reduce vulnerabilities, 
    and ultimately build more secure software. It is crucial for every organization to understand and implement DevSecOps because the 
    cost of a data breach can be devastating - not only in terms of financial loss but also damage to reputation and customer trust. 
    A strong DevSecOps strategy can help organizations prevent breaches before they occur, giving them a competitive advantage and peace of mind.
  bio: |-
    is an active member of the cyber security community and has made significant contributions to the field. He is a frequent 
    speaker at industry conferences and has written extensively on topics such as DevSecOps, cloud security, and threat modelling. 
    Milan is also an active contributor to the OWASP community, a non-profit organization dedicated to improving software security.
    </p>
    <p>
    As part of his work with OWASP, Milan has contributed to several important initiatives, including the DevSecOps Guidelines project. 
    He has also served as a mentor to emerging cyber security professionals and is committed to promoting knowledge sharing and 
    collaboration within the industry.
    </p>
    <p>
    Overall, Milan's contributions to the cyber security domain have been significant and far-reaching. He is a trusted thought leader 
    in the field and is highly respected by his peers for his expertise, dedication, and commitment to excellence.

- plenary: false
  selected: true
