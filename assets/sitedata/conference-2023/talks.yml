- plenary: false
  selected: true
  confirmed: true
  day: 1
  block: 9
  track: 0
  remote: true
  title: 'The "A" in AppSec Stands for "Agile"'
  name: Fadzayi (Fadz) Chiwandire
  org: CyberCX
  anchor: chiwandire-a-in-appsec
  abstract: |-
    It's time to embrace agile methodologies in AppSec! By integrating security into every step of your SDLC, you can quickly 
    detect and respond to vulnerabilities and improve your security posture. Not only will you ensure security, but also 
    enhance collaboration between development and security teams.
  description: |-
    The apparent cultural divide between application security engineers and developers has sparked great debate around the 
    controversial topic of whether embedding security is a potential blocker to the software development lifecycle.
    </p>
    <p>
    In this session, we explore the beauty of integrating agile methodologies with application security to effectively reduce 
    the amount of software released with known vulnerabilities. Both these concepts initially require more of a cultural shift 
    within any organisation before implementing processes and technology, understanding that security engineers are enablers 
    and not blockers aiming to bake security into the SDLC process without affecting deployments negatively.
    </p>
    <p>
    Most importantly, the goal is to effect each change and embed security in each of the SDLC phases in small bite chunks, 
    making sure each step is well crafted, customised and perfected before moving on to the next step after all the whole process 
    is a jungle gym and not a vertical ladder.
  bio: |-
    is an Application Security Consultant and Penetration Tester at CyberCX in Perth, Australia. She is also a co-host of the 
    WestCoast Cyber podcast. She comes from a software engineering background in which she specialised in FinTech for close 
    to a decade, assisting financial institutions to build user experience-driven software. In 2018, Fadzayi Founded DIV:A Initiative, 
    a non-profit initiative dedicated to empowering young girls between the ages of 8 and 18 years from South Africa's disadvantaged 
    communities with coding skills, in order to address the industry's gender imbalance.

- plenary: false
  selected: true
  confirmed: true
  remote: true
  day: 1
  block: 9
  track: 1
  title: 'The Art of Cyber Espionage: Unleashing the power of SCADA and ICS hacking'
  name: Shahmeer Amir
  org: Younite
  anchor: amir-cyber-espionage
  abstract: |-
    In today's digital age, the use of SCADA and ICS systems is widespread across various industries such as oil and gas, energy, 
    manufacturing, transportation, and many others. These systems provide essential functionality in monitoring and controlling 
    critical infrastructure, making them a target.
  description: |- 
    This presentation will provide a practical understanding of SCADA and ICS hacking techniques and the steps that organizations 
    can take to protect themselves from attacks. The session will begin with an overview of SCADA and ICS systems, their components, 
    and their importance in critical infrastructure.
    </p>
    <p>
    The presentation will then move on to explore the techniques used by attackers to compromise these systems. This will include 
    live demonstrations of attacks that manipulate the systems to cause physical damage, disrupt operations, and steal data. 
    Attendees will be able to see firsthand the power of SCADA and ICS hacking, and how attackers can use these techniques 
    to penetrate even the most secure systems.
    </p>
    <p>
    The session will also cover the steps that organizations can take to harden their SCADA and ICS systems against attacks. 
    Attendees will learn how to identify vulnerabilities and implement best practices to secure their systems. We will explore 
    different types of attacks, including advanced persistent threats (APTs), and the strategies that can be used to 
    detect and respond to them.
  bio: |-
    is a world-renowned Ethical Hacker and the 3rd most accomplished bug hunter who has helped over 400 Fortune companies, 
    including Facebook, Microsoft, Yahoo, and Twitter, resolve critical security issues in their systems. He has founded 
    multiple entrepreneurial ventures in the field of Cyber Security, and currently leads three startups in four countries.
    </p>
    <p>
    As the CEO of Younite, Shahmeer's premier company is working on next-generation audio-video communication technologies. 
    He is also the CEO of Veiliux, Asia's first mainstream Cyber Security startup present in the Asia Pacific, UAE, and the UK. 
    Authiun, another startup, is a complete passwordless authentication solution for the 21st century.
    </p>
    <p>
    Shahmeer is the Cyber Security Advisor to the Ministry of Finance Government of Pakistan, involved in multiple projects 
    regarding Deep Sea Tracking, Digital Transformation of Legislation, and Digitization of Pakistani Cultural Content. He is 
    also a member of Forbes Technology Council.
    </p>
    <p>
    As an Engineer and a Cyber Security professional with relevant certifications from renowned organizations like EC-Council, 
    Mile2, and SANS. Shahmeer is currently looking at the Blockchain technology for his doctorate. He has authored three books, 
    including Bug Bounty Hunting Essentials, and a dozen research papers.
    </p>
    <p>
    Shahmeer is a highly sought-after keynote speaker on Cyber Security, Blockchain, and other technologies, having been 
    invited to over 80 conferences globally. including Blackhat, GiSec, FIC, AEC Alberta, Hackfest and many more. He has also 
    been accepted at multiple prestigious academic institutions in their entrepreneurship programs, including Stanford. As a 
    CTO of companies, Shahmeer has learned to code in 25 languages and read code in 35, making him an expert in multiple technologies.

