  title: Bypassing Anti-Virus using BadUSB
  name: Cristian Cornea 
  remote: true
  org: 
  anchor: cornea-bypassing-anti-virus
  abstract: |-
    During this presentation, we will look at how we can bypass most anti-virus detection using a payload embedded on a BadUSB device, 
    resulting in a "silver bullet" for gaining initial access inside a victim network. A demo will be also included during the presentation.
  description: |-
    Agenda for the presentation: 
    <ul>
    <li>AMSI Bypass Development</li>
    <li>Execution Policy Bypass</li>
    <li>Payload Runner Development</li>
    <li>Deploying Attack using BadUSB</li>
    <li>Post-Exploitation Persistence</li>
    <li>DEMO</li>
    <li>Prevention</li>
    </ul>
  bio: |-
