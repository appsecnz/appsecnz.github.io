  title: Understanding and Securing Cloud Resources using a Layered Approach
  name: Ruskin Dantra
  name2: Ratan Kumar
  org: Amazon Web Services
  org2: Amazon Web Services
  anchor: dantra-securing-cloud-resources
  abstract: |-
    Securing your resources in the cloud starts simple although with an ever-changing threat landscape, it soon gets complicated. 
    We'll take you through a series of exercises to help you understand how you can secure cloud resources from a networking and 
    connectivity perspective using a layered approach.
  description: |-
    As cloud adoption accelerates across the industry, building a secure network in the cloud remains one of the top priorities. 
    In this talk, you'll learn about architecture approach and how multiple layers of security controls can be defined to build a 
    resilient, secure and scalable network in the cloud. At the end of this talk you will walk away with an understanding of the 
    differences between identity, resource and endpoint policies, how they work together and how you can debug and diagnose any issues.
  bio: |-
    has been in the technology space for 18 years and is a software engineer by trade. He has spent most of his career in the 
    application development space using C++ and C# developing WinForms and XAML applications and then moving to web applications 
    using ASP.NET and React. He started his cloud journey just under a decade ago when he launched his first VM in AWS (an EC2 
    instance). He currently works at AWS in Auckland as a Senior Solutions Architect helping customers accelerate their cloud journey. 
    His passions are software engineering and networking.

- plenary: false
  selected: true
  confirmed: true
  day: 1
  block: 7
  track: 0
  slides: /assets/presentations/conference-2023/.pdf
  format: PDF
  size:  MB
  title: Thoughts on Threat Modelling
  name: John DiLeo
  org: IriusRisk / OWASP NZ
  anchor: dileo-threat-modelling
  abstract: |-
    As an Application Security Consultant, I've had numerous opportunities over the years, to present training and talks on threat modelling. 
    Over the years, my thinking has evolved, and I've focused on using threat modeling as a source of "consequential" security 
    requirements - security features our applications require <strong>as a consequence</strong> of including a functional capability specified 
    by or on behalf of our users.
    </p>
    <p>
    The approach I teach and facilitate is based on Adam Shostack's "Four Questions," but has been expanded and (I think) clarified. In this 
    talk, I'll briefly touch on the "Five Ws" (Why, What, When, Where, and Who) of threat modelling, then present an overview of my 
    "Seven Questions" approach to modelling.
  bio: |-
    is the Auckland-area leader of the OWASP New Zealand Chapter. He heads up iriusRisk's Solution Architecture team for 
    the Asia/Pacific (APAC) Region, providing support and guidance to customers in launching, managing, and maturing their 
    enterprise threat modelling programs. Until recently, John led the Application Security Services team at Datacom, and 
    previously served as the internal Application Security Architect at two Auckland-based companies.
    </p>
    <p>
    Before turning to full-time roles in application security, John was active as a Java enterprise architect and Web 
    application developer. In earlier lives, John has been a full-time professor, and had specialised in developing 
    discrete-event simulations of large distributed systems, in a variety of languages.
    </p>
    <p>
    John is on the core team for the OWASP Software Assurance Maturity Model (SAMM) Project, leads the OWASP State of AppSec
    Survey Project, and is a member of the OWASP Education and Training Committee.

- plenary: false
  selected: true
  confirmed: true
  day: 1
  block: 7
  track: 1
  title: 'Protecting Pipelines: Secure software delivery using the OWASP CI/CD Top Ten'
  name: Julian Simpson
  org: SafeAdvisory
  anchor: simpson-protecting-pipelines
  abstract: |-
    When they work well, CI/CD pipelines have been a game changer for delivering software to users. This talk covers the 
    evolution of pipelines from their humble beginnings, how we get them wrong, and how to secure your CI/CD systems and 
    pipelines so they deliver exactly what you want, and no more.
  description: |-
    It's amazing what we can do these days with CI/CD pipelines. They've eliminated a lot of technical gruntwork and allowed 
    teams to deliver like never before.
    </p>
    <p>
    What we don't celebrate so much is what a choice target CI/CD systems are for insider and external threat actors. Some 
    systems make it too easy to subvert pipelines and convince them to do bad things. In this talk, we’ll cover:
    </p>
    <ul>
    <li>The origins of CI, and some of the origins of CI/CD in software projects from the turn of the century until 2020;</li>
    <li>Why all the pipelines are YAML these days, and what a good enterprise CI/CD pipeline can look like, including security tools; and</li>
    <li>How to think about the security of your pipelines and CI/CD systems, using OWASP CI/CD Top 10.</li>
    </ul>
    <p>
    This talk isn't tool-specific, but examples will be shown in tools like Azure DevOps or Buildkite. We'll share some 
    the example pipelines for attendees to refer to later.
  bio: |-
    used to be all about getting software across the last mile into production. Now that nobody so much as blinks while 
    deploying several times a day, Julian is all about securing that software and the tools we use to spin it.
    </p>
    <p>
    Accordingly, Julian is a security consultant for Safe Advisory, specialising in DevSecOps and cloud security. Previously 
    Julian has been (in no particular order) a Systems Administrator, DevOps Consultant, Jack of All Trades at startups, 
    in New Zealand, UK, USA, and Sweden. Julian lives in Auckland and likes getting out on 2 wheels at the weekend.

