  title: 'Privacy by Design: A standard approach in software development?'
  name: Chris Esther
  org: Konpura
  anchor: esther-privacy-by-design
  abstract: |-
    How should we approach the privacy of personal information when designing new software systems? In this session, 
    we will review the concept of Privacy by Design, developed by Ann Cavoukian, and examine the recent associated 
    ISO 31700 standard, using an example software system.
  description: |-
    In February, the International Standards Organisation (ISO) published ISO 31700, which provides a standardised 
    approach to Privacy by Design (PbD). In this session, we will review the concept of PbD and examine what contribution 
    the ISO standard provides. We will use a real-world example application to illustrate the PbD principles.
  bio: |-
    has significant experience in software development and information security, gained within the financial services, media 
    and digital, and consulting sectors. He has held senior technology and information security roles in London and New Zealand. 
    Chris has provided security architecture, PCI DSS, ISO 27001, BCP, and privacy advisory to a wide range of commercial and 
    government organisations in New Zealand.

- plenary: false
  selected: true
  confirmed: true
  day: 0
  block: 10
  track: 1
  slides: /assets/presentations/conference-2023/.pdf
  format: PDF
  size:  MB
  title: What Could Possibly Go Wrong in a Kubernetes Cluster?
  name: William Koh
  org: WithSecure
  anchor: koh-kubernetes-cluster
  abstract: |-
    Dive into the hidden perils of Kubernetes (K8S) in this talk to unravel security pitfalls and master the art of safeguarding 
    your container orchestration. Join us to explore the realm of Kubernetes, learn best practices, and protect your cluster 
    against nasty threats.
  description: |-
    "Hey, client X. We are now the cluster admin of your Kubernetes cluster. Do you maybe have some time for us to walk 
    you through the assessment?"
    </p>
    <p>
    Kubernetes (K8S) is getting more attention in recent years, due to its fantastic features and supports in driving CI/CD pipelines 
    for organisations and its ability to orchestrate containers. An attacker has multiple ways to attack a K8S cluster, mainly through 
    misconfigurations such as in role based access controls (RBAC) or network policies or vulnerabilities in the containers.
    </p>
    <p>
    In this talk, we will reveal activities going on behind the scene in a K8S cluster review from the perspective of an attacker 
    and will show-case this in various demonstrations. Common threats and attack vectors that could be found in various cluster 
    environments, such as managed and self-managed, will also be dissected and explained to you. The talk will be concluded with 
    some of the established ways that you can use to secure a cluster environment.
    </p>
    <p>
    Want to secure your K8S cluster? See you there!
  bio: |-
    is a Security Consultant from WithSecure Singapore, specialising in penetration testing, Kubernetes and Container security, 
    and is certified as OSCP, CKA, and CKS. He has experience in supporting and leading multiple offensive security engagements 
    across application, network, and cloud security. In his free time, William likes exploring new technologies by setting up his own test environment for technical deep dives. 
    He has also delivered training and workshops at conferences such as Bsides Singapore, SinCon Reloaded 2023 and Australian Cyber 
    Conference Canberra 2023.

- plenary: false
  selected: true
  confirmed: true
  day: 0
  block: 11
  track: 0
  title: "Waiter, There's a CVE in My SOUP"
  name: Kevin Alcock
  org: Seequent
  anchor: alcock-cve-in-my-soup 
  abstract: |-
    'SOUP' stands for "software of unknown provenance." This is software in your code base that has not been created under your 
    development process. This talk is about finding known security vulnerabilities in these introduced packages and will include
    a brief demonstration of how this can be done in the development pipeline.
  description: |-
    'SOUP' stands for software of unknown (or uncertain) provenance (or pedigree), and is a term often used in the context of 
    safety-critical and safety-involved systems such as medical software. SOUP is software that has not been developed with a 
    known software development process or methodology, or which has unknown or no safety-related properties.<sup>&dagger;</sup>
    </p>
    <p>
    This will be an introductory-level technical talk on introducing Software Composition Analysis (SCA) into the development 
    pipeline. There will be a brief demo.
    </p>
    <p>
    <sup>&dagger;</sup><a href="https://en.wikipedia.org/wiki/Software_of_unknown_pedigree" target="_blank">https://en.wikipedia.org/wiki/Software_of_unknown_pedigree</a>
  bio: |-
    helps run the Christchurch branch of <a href="https://isig.org.nz/" target="_blank">ISIG</a>. He has been programming for a living since 1986 (yes, longer 
    than most of you have been alive) after studying at what is now known as Ara Institute of Canterbury. In those 30-plus years he 
    spent of lot of his time in Enterprise, Financial systems with mobile/internet applications. 2016 he became an 
    Offensive Security Certified Professional (<a href="https://www.offensive-security.com/information-security-certifications/oscp-offensive-security-certified-professional/" target="_blank">OSCP</a>). 
    He is the founder and principal consultant at Katipo Information Security.

- plenary: false
  selected: true
