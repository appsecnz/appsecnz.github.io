  title: Securing REST API Endpoints (or, How to avoid another Optus)
  name: James Cooper
  anchor: cooper-securing-api-endpoints
  abstract: |-
    Optus and their customers had a very bad time in 2022, with a massive data breach resulting in PII and ID 
    documents released into the wild. This happened because a REST API was not properly secured. We’ll talk about the 
    practical steps you can take to prevent this from happening to you.
  description: |-
    In September 2022, the major Australian telco Optus suffered a significant data breach. Initial reports suggested 
    records for as many as 10 million customers (more than one-third of Australia’s total population) leaked. In the end, 
    Optus got lucky, and the so-called hacker only leaked 10,000 records before getting spooked by the intense focus on the 
    incident and abandoning their attempts to monetise the data. Nevertheless, the risk of the rest being leaked remained, 
    forcing a massive effort from ID issuers to reissue passports, driver's licences, and other PII documents.
    </p>
    <p>
    This was not just another typical data breach that was forgotten in a week - it had a broad impact in Australia and 
    suddenly shifted thinking in other organisations. The whole affair was undoubtedly costly to Optus, both financially 
    and reputationally. The most embarrassing part, though, is that the data were supposedly scraped from an API endpoint 
    that should have been secured but wasn't. This talk will briefly speculate on why that might have been, and then 
    describe various high-level technical and cultural approaches you can use to guard against something like this 
    happening to your organisation.
    </p>
    <p>
    The purpose of this talk is <strong>NOT</strong> to embarrass Optus or its staff. Rather, the point is for all of 
    us to learn what went wrong and (more importantly) do our best to avoid repeating the same mistake(s). This talk is 
    aimed primarily at Web developers relatively new to thinking about security - especially those working on REST 
    APIs - and managers keen to help their team avoid making similar mistakes. There should be something for just 
    about everyone interested in web application security, however.
  bio: |-
    holds a Ph.D. in Computer Science, and currently works as a Security Developer at Cosive New Zealand. There, he 
    spends most of his time working on Web applications such as Phishfeeder, with occasional side-lines in other tasks 
    like developing third-party MISP integrations with customers' products or debating the merits of various programming 
    languages and paradigms. He also spends too much time in the InfoSecNZ Slack and making Simpsons references.

- plenary: false
  selected: true
  confirmed: true
  day: 0
  block: 7
  track: 1
  title: 'The Automation Threat Landscape: The evolution of BOTs and fraud'
  name: Guy Brown
  org: Fastly
  anchor: brown-automation-threat-landscape 
  abstract: |-
    BOTs have evolved to become one of the hardest problems to solve in security. I will highlight use-cases for 
    automation, against some well known e-commerce platforms, and demonstrate the real-world tools used by threat 
    actors today to conduct account takeover and fraud.
  description: |-
    Every application on the Internet has an automation problem - only the difference is the level of sophistication 
    of the automated threat. Whether it's something as simple as a vulnerability scanner or a more sophisticated bad 
    actor crafting a tool to target your application, organisations are forced to put some security controls in place 
    to mitigate the threat and reduce the risk of fraud and account takeover.
    </p>
    <p>
    As BOTs have become more sophisticated it is harder to distinguish between traffic from a real human and traffic 
    from automation crafted by a skilful bad actor. The result is often that websites will resort to crude measures 
    like CAPTCHA to attempt to prove someone is human - something that bad actors can easily bypass and resulting 
    in a terrible user experience for everyone else.
    </p>
    <p>
    This talk will walk through the timeline of how BOTs have evolved to become one of the hardest problems to 
    solve in security. Mapping to the OWASP Automated Threat handbook, I will highlight use-cases for automation 
    against some well known e-commerce platforms, and demonstrate the real world tools used by threat actors today 
    to conduct account takeover and fraud.
  bio: |-
    has over 25 years' experience in the IT industry, including 20 years as a dedicated Security professional 
    in the Australia Pacific region. He has gained a large amount of experience across the Application Security, 
    Network Security, Automated Threats, and the DDoS landscape.
    </p>
    <p>
    Guy has been helping large enterprise and government organisations secure their digital assets across on-prem,
    cloud, and hybrid cloud environments as companies embark on digital transformation projects.

