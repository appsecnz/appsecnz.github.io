- plenary: false
  selected: true
  confirmed: true
  day: 0
  block: 5
  track: 1
  slides: /assets/presentations/conference-2023/.pdf
  format: PDF
  size:  MB
  title: 'MPT: Pentest in Action'
  name: Jyoti Raval
  org: Harness
  anchor: raval-pentest-in-action 
  abstract: |-
    In ever evolving software development world, security is also becoming fast paced. Hence, each product going through the  
    pentest cycle has to be managed effectively and efficiently. Managing multiple pentests and testers is important. 
    A single pane of glass view for all of these with risk posture is helpful.
  description: |-
    Security penetration testing is becoming as necessary and as usual a practice as software testing. Most, if not all, 
    organisations either have their own penetration testing team or they utilise third-party pentesters.
    </p>
    <p>
    Imagine any fast-paced organisation developing multiple product lines and planning to release each of them from time 
    to time. It becomes challenging for the organisation's security team to efficiently manage all of these pentest activities 
    running and effectively produce security assessment reports and track them.
    </p>
    <p>
    Because of such volume of work, the numbers of pentesters in organisations are increasing to keep up. Each pentester 
    is doing multiple pentests. The next cycle of a previous pentest can get assigned to another pentester. Each pentesting 
    cycle has issues and recurring issues. And above all, managing all these using Excel worksheets is nightmare.
    </p>
    <p>
    A pentesting activity knowledge base is kind of must. A single-pane-of-glass view to all pentests running, and the issues 
    identified, is a necessity for everyone involved in the security review cycle.
    </p>
    <p>
    To solve these challenges, I have developed a solution called <strong>Managing Pentest (MPT): Pentest in Action</strong>.
    </p>
    <p>
    MPT helps us solve various problems:
    <ul>
    <li>Asset DB to know all organisation assets that are in pentest process. You can’t secure what you are not aware of!</li>
    <li>Tracking each pentest</li>
    <li>Pentesting activity knowledge which comprises of what particular let say application does, or the purpose of 
    hardware that we are testing</li>
    <li>When the next pentester takes over the testing all they have to do is view the asset and associated information, 
    which is already there</li>
    <li>Time taken for each pentest</li>
    <li>Real time tracking of activity</li>
    <li>Issue status</li>
    <li>Common issues that are observed</li>
    </ul>
    </p>
    <p>
    Why MPT? MPT also provides security pentest analytics, which helps us not only track and view everything in 
    single pane of glass but also:
    <ul>
    <li>Finding improvement areas to boost pen tester productivity</li>
    <li>Understand the current risk posture</li>
    <li>Understand recurring issues</li>
    <li>Average amount of time taken for each pentest vs. asset size</li>
    <li>Average high/medium/low fixing time</li>
    <li>Most num of vulnerabilities fixed in a year</li>
    <li>Class of new vulnerabilities coming</li>
    <li>Developer trends</li>
    <li>Open findings</li>
    <li>Critical assessments</li>
    <li>Asset health</li>
    <li>Top pentester reported findings</li>
    <li>Average busy time for each pentester</li>
    </ul>
  bio: |-
    works as Staff Product Security Engineer at Harness. She is responsible for securing product end-to-end and involved 
    in various phases of security life cycle. She is author of the Phishing Simulation Assessment and MPT tools, and has 
    presented at Defcon, BlackHat, Nullcon, HITB, and Infosec Girls. She also heads OWASP Pune chapter.

