  day: 1
  block: 2
  track: 0
  title: 'The Enigmatic Eight: A cryptic tale of influential women in cyber security'
  name: Toni James
  org: Salesforce
  anchor: james-enigmatic-eight
  abstract: |- 
    This talk will highlight influential women in cyber security history, but this isn't your usual list of women in tech. 
    They are unique pioneers who truly contributed to information security in remarkable ways, with very little recognition 
    and delivered in the style of a Murder Mystery graphic novel.
  description: |-
    <strong>Prologue: An Invitation to the Manor</strong>
    </p>
    <p>
    On a foggy evening, and the edge of a small village, stood a grand, old manor. Eight envelopes adorned with intricate 
    calligraphy found their way to the hands of eight exceptional women. Each invitation bore the same cryptic message:
    </p>
    <p>
    <em>Join us at Cypher Manor to unravel a murder most mysterious.</em>
    </p>
    <p>
    As the clock struck eight, the women arrived, and the grand hall echoed with whispers of introductions. Little did 
    they know that they were about to embark on a thrilling journey through the enigmatic world of cyber security.
    </p>
    <p>
    Intrigued? Join us as we delve into the feats and accomplishments of eight historic heroines, all while they search 
    for clues to solve the <strong>Murder Mystery at Cypher Manor</strong>.
  bio: |-
    is an accomplished security engineer, consultant, software engineer, conference organiser, committee member and speaker. 
    With a passion for increasing the representation of women and minorities in the tech industry, she focuses on encouraging 
    young women and career changers to join her in challenging the status quo and breaking down barriers. Outside of work, 
    Toni is an avid snowboarder, mountain biker, and hiker enjoying her life with her family and dogs in the Korowai mountains 
    in the South Island of New Zealand.

- plenary: false
  selected: true
  confirmed: true
  day: 0
  block: 10
  track: 0
  slides: /assets/presentations/conference-2023/.pdf
  format: PDF
  size:  MB
  title: 'Managing Bug Bounty Programs: A learning journey'
  name: Cat Salanguit
  org: Lightspeed
  anchor: salanguit-managing-bug-bounty-programs 
  description: |-
    Our systems will be hacked. This is the only reasonable cybersecurity prediction we can make.
    If we are at risk of being hacked, the best scenario would be to be hacked by friendly forces so
    we can plug the hole immediately. This will render the vulnerability useless for malicious
    attackers. How can we find these vulnerabilities faster?
    </p>
    <p>
    The answer is simple: <strong>Ask those who see something to say something.</strong>
    </p>
    <p>
    At our organisation, we saw the importance of understanding the most significant threats facing the
    cloud environment. We’ve asked security researchers on the Internet for help and invited them
    to test us and let us know what they find, through a responsible way of submitting their security
    findings to us. Since many people are testing our application, we launched a bug bounty
    program to reward security researchers with monetary rewards for their efforts in reporting
    security issues to us.
  bio: |-
    works at Lightspeed and she's currently looking after the company's Application Security and managing their Bug Bounty programs. 
    She worked in the security consulting space as a Pentester before joining Lightspeed. Cat is passionate to help folks get one step 
    closer to doing what they want to do securely. Outside work, you can find Cat indulging in activities that fuel her creativity and 
    curiosity. She is a dedicated cat lover. On the side, she enjoys reading books, drinking iced coffee, hiking, travelling the world, 
    and chasing sunsets.

- plenary: false
  selected: true
  confirmed: true
  day: 1
  block: 3
  track: 0
  slides: /assets/presentations/conference-2023/.pdf
  format: PDF
  size:  MB
  title: From DevOps to DevSecOps
  name: Karan Sharma
  org: Wise Fox Security
  anchor: sharma-devops-to-devsecops
  abstract: |-
    Are you struggling to balance security and agility in your organization? Join my talk on Implementing DevSecOps to learn 
    practical tips and best practices for integrating security into your DevOps pipeline. Transform your organization's security 
    posture and drive innovation with confidence.
  description: |-
    In today's rapidly evolving threat landscape, it's critical to integrate security into every stage of the development lifecycle. 
    However, traditional security approaches can hinder agility and innovation. This is where DevSecOps comes in, providing a framework 
    for building security into the DevOps pipeline. In this talk, I will share practical tips and best practices for implementing 
    DevSecOps in your organization, including how to integrate security as code, use automated security tools, and conduct regular 
    testing and reviews. Join me to learn how to transform your organization's security posture and drive innovation with confidence. 
    Don't miss out on this essential topic for any modern organization.
    </p>
    <p>
    We will cover topics such as:
    <ul>
    <li>What is DevSecOps and its benefits?</li>
    <li>Importance of security in DevOps</li>
    <li>Challenges while implementing DevSecOps</li>
    <li>How to overcome such challenges</li>
    <li>Integrating Security into DevOps Processes</li>
    <li>Best Practices for Implementing DevSecOps and more</li>
    </ul>
  bio: |-
    has been in this field for over 12 years. He has worked as a Pentester for NZ telcos, banks, health sectors and manufacturing 
    companies. He now runs his own security consulting company called Wise Fox Security, that offers services in Offensive Security 
    and DevSecOps space. He has also completed a few of the 'customary' certifications, including OSWE, OSCP, eWPTX and Certified 
    DevSecOps Professional (CDP). Karan has spoken at a number of other security conferences. He has a YouTube channel you can 
    subscribe to (Wise Fox Security). Other than InfoSec, Karan loves watching and playing football, loves evening runs with his 
    dog and going to the gym.

- plenary: false
  selected: true
  confirmed: true
  day: 1
  block: 3
  track: 1
  slides: /assets/presentations/conference-2023/.pdf
  format: PDF
  size:  MB
  title: The Many Sins of Web3
  name: Stephen Morgan
  anchor: morgan-sins-of-web3
  abstract: |-
    This may shock you, but...did you know that many of the assertions made by blockchain advocates weren't entirely accurate?!? 
    Let us cherry pick the worst security offenses from a retired cryptocurrency early adopter.
  description: |-
    Whether it is the future of finance or a technological Wolpertinger,<sup>&Dagger;</sup> blockchain and its dependencies sure made a splash in 
    the last few years. Amongst the many promises were how secure the technology was, but what is "security" in the context of 
    cryptocurrencies and what can we learn from the sector as developers and security practitioners in fiat-land? If this thing 
    is so secure, then why is my bridge wiped, and all my apes gone? This talk will explore both the obvious (self-custody, 
    immutability, pseudo-anonymity) and less obvious (UX, programming language design) issues with blockchain broadly from a 
    technological angle, without all the societal posturing and misappropriation of client funds.
    </p>
    <p>
    <sup>&Dagger;</sup><a href="https://en.wikipedia.org/wiki/Wolpertinger" target="_blank">https://en.wikipedia.org/wiki/Wolpertinger</a>
  bio: |-
    is a Security Engineer/Consultant largely within the fintech industry. He enjoys long walks on the beach and getting 
    Security teams to fund Application Security.

- plenary: false
  selected: true
  confirmed: true
  day: 1
  block: 4
  track: 0
  title: Leverage OWASP Projects and Tools to Secure Your SDLC
  name: Raafey Khan
  org: CyberCX
  anchor: khan-leveraging-owasp-tools
  abstract: |-
    OWASP has over 200 projects to help you build secure software. I'll be talking about one of my favourites - the Software 
    Assurance Maturity Model (SAMM) - and how you can use other OWASP projects and tools to meet the requirements and mature 
    your application security maturity.
  description: |-
    The OWASP Software Assurance Maturity Model (SAMM) is a great resource to understand your current application security 
    maturity and what activities you need to undertake to mature your application security practices. In this talk, I'll provide 
    a "how-to" guide on implementing these activities across the 5 SAMM domains using various other OWASP projects, tools and frameworks.
  bio: |-
    is an eternal security optimist. His goal is to help organisations understand their cyber risk and why they should <em>at least try</em> 
    to embed security into their development processes.
    </p>
    <p>
    Raafey leads the Application Security team for CyberCX globally, with a focus on automating everything and making security simple 
    for development teams.

- plenary: false
  selected: true
  confirmed: true
  day: 1
  block: 4
  track: 1
  slides: /assets/presentations/conference-2023/.pdf
  format: PDF
  size:  MB
  title: 'FOSSology: OSS for Open-Source License Compliance'
  name: Gaurav Mishra
  name2: Shaheem Azmal M MD
  org: Siemens
  anchor: mishra-fossology
  abstract: |- 
    FOSSology is an open-source license compliance software system and toolkit. The tool allows scanning, analysis, and 
    reporting of license, copyright, export control, etc. The tool can enhance automation capabilities and can generate 
    SBOM-like SPDX with the licensing and copyright information.
  description: |- 
    FOSSology is an open-source license compliance software system and toolkit. As a toolkit, you can run automated license, 
    copyright, and export control scans from the command line. As a system, a Web interface provides you with a compliance 
    workflow. License, copyright and export control scanners are tools used in the workflow.
    </p>
    <p>
    FOSSology is a reputed tool for Open Source license compliance and related tasks. The tool has advance capabilities 
    to allow users and experts to analyze the results in a web UI. At the same time, tool has a robust set of CLI for 
    interactions. Recently, the tool has enhanced its REST API to open possibilities for integration with other tools/pipelines.
    </p>
    <p>
    We will be presenting and highlighting the features of FOSSology along with the REST API endpoints. The REST endpoints can 
    be used as a starting point for any integration. We will also include a demo integration of license and copyright scanning 
    using FOSSology in a CI environment.
    </p>
    <p>
    After the talk, you will be able to analyze open source components, understand licenses and obligations used in it, and 
    generate various reports. FOSSology supports creation of DEP5 format, SPDX RDF and Tag-Value format along with its own Word 
    report and CLIXML reports.
    </p>
    <p>
    Read more about FOSSology: <a href="https://fossology.org" target="_blank">https://fossology.org</a>
  bio: |- 
    has been working as a Research Professional at Siemens for over five years, and specifically in the license compliance space 
    with the FOSSology OpenSource organization for the past five years. He is a maintainer and developer of the FOSSology, Atarashi,
    and Nirjas projects under the org. Gaurav has also mentored college students participating in Google Summer of Code since 2018,
    and underprivileged students with Katalyst NGO.

