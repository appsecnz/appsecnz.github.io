  title: How to Have Visibility and Security <em>of</em> Your CI/CD Ecosystem
  name: Pramod Rana
  org: Netskope
  anchor: rana-visibility-and-security 
  abstract: |-
    I will present how an organization can approach the visibility, and thus the security, <strong>OF</strong> their CI/CD ecosystem, 
    some common attack areas - access controls, credentials hygiene, misconfiguration, etc. - and possible solutions. 
    I will introduce CICDGuard, a graph-based CI/CD ecosystem visualizer and security analyzer.
  description: |-
    CI/CD platforms are an integral part of the overall software supply chain and it processes a lot of sensitive data, 
    compromise of which can affect the entire organization. Security <strong>IN</strong> CI/CD is a well-discussed topic; 
    security <strong>OF</strong> CI/CD deserves the same attention.
    </p>
    <p>
    One of the challenges with security of CI/CD, like most areas of security, is the lack of visibility regarding what 
    actually makes up the CI/CD ecosystem. Security starts with being aware of what needs to be secure.
    </p>
    <p>
    In this talk, I will be presenting how an organization can approach the visibility, and thus the security 
    <strong>OF</strong> their CI/CD ecosystem, along with some common attack areas like access controls, credentials hygiene, 
    misconfiguration, etc., and their possible solutions.
    </p>
    <p>
    I will introduce CICDGuard - a graph-based CI/CD ecosystem visualizer and security analyzer, which:
    <ol>
    <li>Represents the entire CI/CD ecosystem in graph form, providing intuitive visibility and solving the awareness problem;</li>
    <li>Identifies common security flaws across supported technologies and provides industry best practices and guidelines for identified flaws; and</li>
    <li>Supports a variety of technologies - GitHub, GitHub Action, Jenkins, JFrog, Spinnaker, Drone</li>
    </ol>
  bio: |-
    is author of the following open-source projects:
    <ul>
    <li>Omniscient - LetsMapYourNetwork: a graph-based asset management framework</li>
    <li>vPrioritizer - Art of Risk Prioritization: a risk prioritization framework</li>
    <li>sec-depend-aider - Dependabot pull request monitoring automation platform</li>
    </ul>
    </p>
    <p>
    He has presented at BlackHat, Defcon, nullcon, OWASP Global AppSec and GrayHat before.
    </p>
    <p>
    He leads the application security team at Netskope, with a primary focus on integrating security controls in the development
    process and providing Security Testing-as-a-Service to other teams. He loves to understand new security practices and how 
    to practically implement them.

