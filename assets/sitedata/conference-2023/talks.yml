  title: Fantastic Cloud Security Mistakes and How to Find Them
  name: Sarah Young
  org: Microsoft
  anchor: young-fantastic-cloud-security-mistakes
  abstract: |-
    Many cloud security breaches start from implementation mistakes: whether it be bad coding practices, 
    misconfiguration, etc. Before (best case) your security team or (worst case) an outside attacker finds 
    them; how can you be proactive about finding and fixing common security mistakes?
  description: |-
    In this session, we will look at the most exploited cloud security mistakes and what you can do to 
    prevent them from happening in your environment.
    </p>
    <p>
    The talk's breakdown is as follows: 
    <ul>
    <li>Today's threat landscape</li>
    <li>Perception vs. reality</li>
    <li>Top security mistakes and remediation by area:
       <ul>
       <li>Identity</li>
       <li>Endpoint management</li>
       <li>Apps</li>
       <li>Data Monitoring</li>
       </ul>
     </li>
     </ul>
  bio: |-
    is a Senior Cloud Security Advocate working at Microsoft. She has lived all over the place,
    but currently calls Melbourne home. Sarah has been working in cyber security since before it was cool, 
    holds numerous industry qualifications has co-authored few Microsoft Press technical books. In 2019, Sarah 
    won the Security Champion award at the Australian Women in Security Awards. She is an active supporter of 
    both local and international security and cloud native communities. Sarah spends most of her spare time 
    speaking at security conferences in various parts of the world, eating hipster brunches and high teas and 
    spending a disproportionate amount of her income on her dogs.

- plenary: false
  selected: true
